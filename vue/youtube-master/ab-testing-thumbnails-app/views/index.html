<div>
  <h1>Upload Your Thumbnails</h1>
  <form
    action="/upload"
    method="post"
    enctype="multipart/form-data"
  >
    <div class="form-group">
      <label>Thumbnail A</label>
      <input type="file" name="thumbnailA" />
    </div>
    <div class="form-group">
      <label>Thumbnail B</label>
      <input type="file" name="thumbnailB" />
    </div>
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </form>
</div>
