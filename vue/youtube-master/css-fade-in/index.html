<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        opacity: 0;
        transition: all 1s;
      }

      .fade-in {
        opacity: 1;
      }

      button {
        padding: 20px;
        font-size: 28px;
      }
    </style>
  </head>

  <body>
    <button onClick="fadeIn()">fade toggle</button>
    <img id="turkey" src="turkey.jpeg" />

    <script>
      const turkey = document.getElementById("turkey");
      function fadeIn() {
        turkey.classList.toggle("fade-in");
      }
    </script>
  </body>
</html>
